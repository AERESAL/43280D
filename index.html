<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hidden Content</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b2545;
      --accent: #7c5cff;
      --muted: rgba(255,255,255,0.7);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.12), transparent),
                  linear-gradient(120deg, var(--bg1), var(--bg2));
      color:#fff;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      box-sizing:border-box;
      position:relative;
      overflow:hidden;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      padding:36px;
      border-radius:16px;
      width:100%;
      max-width:820px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), 0 2px 8px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px) saturate(120%);
      position:relative;
      overflow:hidden;
    }

    h1{
      margin:0 0 8px 0;
      font-size: clamp(20px, 3vw, 34px);
      line-height:1.05;
      font-weight:700;
      text-shadow: 0 4px 18px rgba(124,92,255,0.18);
    }

    p.lead{
      margin:0 0 18px 0;
      color: var(--muted);
      font-weight:500;
      font-size: clamp(13px, 1.6vw, 16px);
    }

    .coming{
      display:inline-flex;
      gap:12px;
      align-items:center;
      margin-top:6px;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:linear-gradient(135deg, var(--accent), #4ad3ff);
      box-shadow: 0 6px 18px rgba(124,92,255,0.28);
      animation: float 2s ease-in-out infinite;
    }
    .dot:nth-child(2){ animation-delay: 0.15s; }
    .dot:nth-child(3){ animation-delay: 0.3s; }

    @keyframes float {
      0%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-8px) scale(1.08); }
      100%{ transform: translateY(0) scale(1); }
    }

    .glow{
      position:absolute;
      right:-180px;
      top:-120px;
      width:520px;
      height:520px;
      background: radial-gradient(circle at 20% 20%, rgba(124,92,255,0.18), transparent 30%),
                  radial-gradient(circle at 80% 80%, rgba(74,211,255,0.08), transparent 30%);
      filter: blur(30px) saturate(140%);
      transform: rotate(10deg);
      pointer-events:none;
    }

    .stripes{
      position:absolute;
      inset:0;
      background-image: linear-gradient(90deg, rgba(255,255,255,0.01) 0 2px, transparent 2px 8px);
      opacity:0.06;
      animation: slide 18s linear infinite;
      pointer-events:none;
    }
    @keyframes slide{
      from{ background-position:0 0 }
      to{ background-position:800px 0 }
    }

    footer.note{
      margin-top:20px;
      color: rgba(255,255,255,0.35);
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="glow"></div>
      <div class="stripes"></div>

      <h1>This webpage has lots of amazing content that isn't available for your eyes yet.</h1>
      <p class="lead">We're polishing things behind the scenes. Check back later for surprises, articles, tools and exclusive visuals.</p>

      <div class="coming">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <span style="color:var(--muted); font-weight:600; margin-left:8px;">Content coming soon</span>
      </div>
    </div>
  </div>
</body>
</html>
